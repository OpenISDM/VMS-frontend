<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../asscss/custom.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body class="body" ng-app="myApp">
    <div class="container">
        <nav>
            <div class="container" ng-controller="MainController">
                <div class="navbar-header">
                    <a class="navbar-brand color" href="#">{{vms}}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse navbar-right">
                    <a class="navbar-brand color" href="#">{{register}}</a>
                    <a class="navbar-brand color" href="#">{{login}}</a>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <!-- id center created on custom.css -->
        <div class="container" style="height:800px;background-color:#F8F8F8" ng-controller="MainController">
            <div class="container" style="margin-top:5%;margin-bottom:15px;width:80%">
                <h1>Privacy Policy</h1>
            </div>
            <div class="container font" id="privacy" style="background-color:white;width:80%;height:60%;overflow-y:scroll">
                {{privacy}} {{privacy}} {{privacy}} {{privacy}}{{privacy}}{{privacy}}{{privacy}}
            </div>
            <div class="container" style="height:20%;margin-top:30px;width:80%">
                <div class="container  " style="margin-left:30%">
                    <button class="btn btn_style font">Agree</button>
                    <button class="btn btn_style font" style="margin-left:10%;background:grey;color:black">Cancel</button>
                </div>
            </div>
        </div>
        <footer style="margin-top:20px">
            <div class="col-sm-2">By OpenISDM</div>
            <a href="#" class="col-sm-2" style="color:#7AFEC6;font-family:serif;font-weight:bold">Privacy policies</a>
        </footer>
    </div>
    <!-- Bootstrap core JavaScript
   ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../../assets/js/bootstrap.min.js"></script>
    <!-- Modules -->
    <script src="../../../assets/js/app.js"></script>
    <!-- Controllers -->
    <script src="userController.js"></script>
</body>

</html>
