<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--angularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body class="body" ng-app="myApp">
    <div class="container">
        <nav>
            <div class="container" ng-controller="MainController">
                <div class="navbar-header" >
                    <a class="navbar-brand color" href="#">{{vms}}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse navbar-right">
                    <a class="navbar-brand color" href="#">{{register}}</a>
                    <a class="navbar-brand color" href="#">{{login}}</a>

                </div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <!-- id center created on custom.css -->
        <div class="container" style="height:800px;background-color:#FCFCFC">
            <div class="container " style="background-color:white;margin-top:15%;width:50%">
                <h1 class="font">Login In</h1>
                <hr class="hr">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-md-offset-2 col-md-2" for="email">Email:</label>
                        <!-- <span class="glyphicon glyphicon-user col-md-offset-2 col-md-2" aria-hidden="true"></span> -->
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-offset-2 col-md-2 " for="pwd">Password:</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-7 col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-7 col-md-4">
                            <a id="navbar" style="color:#50E3C2" href="#">Forget Password</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 ">
                            <button type="submit" id="myButton" class="btn" style="background:#41C5A8;color:white;width:250px;height:40px">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer style="margin-top:20px">
            <div class="col-sm-2">By OpenISDM</div>
            <a href="#" class="col-sm-2" style="color:#7AFEC6;font-family:serif;font-weight:bold">Privacy policies</a>
        </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>

</html>
