<div id="main-content" class="col-md-8 col-md-offset-2">
  <h1>登入</h1>
  <hr class="hr">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">帳號</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="帳號" ng-model="vm.credentials.username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密碼</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="密碼" ng-model="vm.credentials.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox"> 記住我
          </label>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <a class="pull-right" href="#">忘記密碼</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="vm.login()">登入</button>
      </div>
    </div>
  </form>
</div>
