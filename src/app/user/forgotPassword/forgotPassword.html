<div class="col-md-8 col-md-offset-2">
<h1 class="text-center">忘記密碼</h1>
</div>
<div id="main-content" class="col-md-8 col-md-offset-2 top-line">
  <vms-message data="vm.alert"></vms-message>
  <form class="form-horizontal" ng-submit="vm.submit()">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">電子信箱</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="電子信箱" ng-model="vm.data.email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">送出</button>
      </div>
    </div>
  </form>
</div>
