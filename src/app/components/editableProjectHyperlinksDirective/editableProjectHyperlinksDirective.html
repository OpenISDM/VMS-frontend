<div class="row">
  <div class="form-group col-md-12 col-lg-12" ng-repeat="hyperlink in vm.data">
    <div class="row" ng-mouseenter="visible=true" ng-mouseleave="visible=false">
      <div class="col-md-3 col-lg-4">
        <input type="text" class="form-control" placeholder="連結名稱" ng-model="hyperlink.name" required />
      </div>
      <div class="col-md-7 col-lg-7">
        <input type="text" class="form-control" placeholder="連結網址" ng-model="hyperlink.link" required />
      </div>
      <div class="col-md-2 col-lg-1">
        <span ng-show="visible" class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="vm.remove($index)"></span>
      </div>
    </div>
  </div>
  <div class="col-md-12 col-lg-12">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <a class="btn btn-default" ng-click="vm.append()">
          新增連結
        </a>
      </div>
    </div>
  </div>
</div>
