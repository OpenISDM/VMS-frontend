<div class="row">
  <div class="form-group col-md-12 col-lg-12" ng-repeat="hyperlink in vm.data">
    <div class="row">
      <div class="col-md-4 col-lg-4">
        {{ hyperlink.name }}
      </div>
      <div class="col-md-8 col-lg-8">
        {{ hyperlink.link }}
      </div>
    </div>
  </div>
</div>
