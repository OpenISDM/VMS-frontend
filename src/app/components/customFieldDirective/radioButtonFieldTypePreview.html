<div class="project-custom-field-preview-section">
  <form>
    <div class="row">
      <div class="form-group col-md-12 col-lg-12">
        <div class="row row-eq-height">
          <div class="col-md-offset-1 col-lg-offset-1 col-md-2 col-lg-2">
            <label class=" control-label">{{ vm.attribute.name }}</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <div ng-repeat="option in vm.attribute.metadata.options">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="">
                {{ option.display_name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
