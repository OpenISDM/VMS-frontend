<div class="col-xs-12 col-sm-10 col-sm-offset-1">
	<h1>註冊</h1>
</div>
<div id="main-content" class="top-line col-xs-12 col-sm-10 col-sm-offset-1">
	<vms-message data="vm.alerts"></vms-message>
	<form name="register" class="form-inline" autocomplete="off" ng-submit="vm.register()">
		<h2>基本資料</h2>
		<hr>
		<div id="profile-avatar">
			<img id="avatar-image" alt="Bootstrap Image Preview" ng-src="{{vm.showAvatar}}" class="img-circle"/>
			<input id="avatar-input" type="file" ng-model="vm.avatar" onloadend="vm.selectAvatar" base-sixty-four-input>
		</div>
		<div id="profile-basic" class="profile-section row-eq-height">

			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
						<div class="row">
							<label required-label for="username" class="control-label col-md-3 col-lg-3">帳號</label>
							<div class="col-md-9 col-lg-9">
								<input type="text" minlength="6" class="form-control" id="username" placeholder="帳號" ng-model="vm.volunteer.username" required>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="password" class="control-label col-md-3 col-lg-3">密碼</label>
					<div class="col-md-9 col-lg-9">
						<input ng-class="{'has-error':register.confirmPassowrd.$error.match}" type="password" name="password" minlength="6" class="form-control" id="password" placeholder="密碼" ng-model="vm.volunteer.password" required>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<div class="col-md-12 col-lg-12">
						<!-- <p class="text-danger">...</p> -->
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="confirmPassowrd" class="control-label col-md-3 col-lg-3">確認密碼</label>
					<div class="col-md-9 col-lg-9">
						<input ng-class="{'has-error':register.confirmPassowrd.$error.match}" type="password" match="vm.volunteer.password" name="confirmPassowrd" ng-model="vm.passwordConfirm" minlength="6" class="form-control" id="confirm-passowrd" placeholder="確認密碼" required>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<div class="col-md-12 col-lg-12">
						<p class="text-danger" ng-show="register.confirmPassowrd.$error.match">{{ 'alert.danger.password_not_match' | translate }}</p>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="first-name" class="control-label col-md-3 col-lg-3">姓氏</label>
					<div class="col-md-9 col-lg-9">
						<input type="text" class="form-control" id="first-name" placeholder="姓氏" ng-model="vm.volunteer.first_name" required>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="last-name" class="control-label col-md-3 col-lg-3">名字</label>
					<div class="col-md-9 col-lg-9">
						<input type="text" class="form-control" id="last-name" placeholder="名字" ng-model="vm.volunteer.last_name" required>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="birth-year" class="control-label col-md-3 col-lg-3">出生年份</label>
					<div class="col-md-9 col-lg-9">
						<div class="input-group">
							<input id="birth-year" type="text" class="form-control" uib-datepicker-popup="{{vm.datePicker.format}}" ng-model="vm.volunteer.birth_year" is-open="vm.datePicker.status.opened" datepicker-options="vm.datePicker.dateOptions" ng-required="true" close-text="Close" format-year />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="vm.openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="gender" class="control-label col-md-3 col-lg-3">性別</label>
					<div class="col-md-9 col-lg-9">
						<label class="radio-inline">
							<input type="radio" name="gender" id="gender" value="female" ng-model="vm.volunteer.gender"> 女
						</label>
						<label class="radio-inline">
							<input type="radio" name="gender" id="gender" value="male" ng-model="vm.volunteer.gender"> 男
						</label>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="city" class="control-label col-md-3 col-lg-3">縣市</label>
					<div class="col-md-9 col-lg-9">
						<select class="form-control" name="city" ng-model="vm.volunteer.city.id" ng-options="city.id as city.name_zh_tw for city in vm.cities">
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
				<div class="row">
					<label required-label for="address" class="control-label col-md-3 col-lg-3">鄉鎮市區</label>
					<div class="col-md-9 col-lg-9">
						<input name="address" type="text" class="form-control" id="address" placeholder="鄉鎮市區" ng-model="vm.volunteer.location">
					</div>
				</div>
			</div>
		</div>
		<div id="profile-contact" class="profile-section row">
			<h2>聯絡資料</h2>
			<hr>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label required-label for="email" class="control-label col-md-3 col-lg-3">電子郵件</label>
					<div class="col-md-9 col-lg-9">
						<input type="email" name="email" type="text" class="form-control" id="email" placeholder="電子郵件" ng-model="vm.volunteer.email" required>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="phone-number" class="control-label col-md-3 col-lg-3">電話號碼</label>
					<div class="col-md-9 col-lg-9">
						<input name="phone-number" type="text" class="form-control" id="phone-number" placeholder="電話號碼" ng-model="vm.volunteer.phone_number">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="emergency-contact" class="control-label col-md-3 col-lg-3">緊急聯絡人</label>
					<div class="col-md-9 col-lg-9">
						<input name="emergency-contact" type="text" class="form-control" id="emergency-contact" placeholder="緊急聯絡人" ng-model="vm.volunteer.emergency_contact">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="emergency-contact-phone" class="control-label col-md-3 col-lg-3">緊急聯絡人電話</label>
					<div class="col-md-9 col-lg-9">
						<input name="emergency-contact-phone" type="text" class="form-control" id="emergency-contact-phone" placeholder="緊急聯絡人電話" ng-model="vm.volunteer.emergency_phone">
					</div>
				</div>
			</div>
		</div>
		<div class="row profile-section">
			<div class="col-md-2 col-md-offset-5">
				<button class="btn btn-primary btn-lg">送出</button>
			</div>
			<div class="col-md-5"></div>
		</div>
	</form>
</div>
