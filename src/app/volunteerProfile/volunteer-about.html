<div class="row profile-header">
    <div class="col-md-3 col-xs-12">
        <h3 class="glyphicon glyphicon-user" aria-hidden="true"> 關於</h3>
    </div>
    <div class="col-md-9 col-xs-12">
        <button type="button" class="btn btn-primary pull-right"  ng-click="vm.edit()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 編輯
        </button>
    </div>
</div>
<div class="row profile-content">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-5">
                姓氏
            </span>
            <span class="col-sm-7 col-xs-7">
                {{vm.profile.first_name}}
            </span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-5">
                名字
            </span>
            <span class="col-sm-7 col-xs-7">
                {{vm.profile.last_name}}
            </span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-5">
                帳號
            </span>
            <span class="col-sm-7 col-xs-7">
                {{vm.profile.username}}
            </span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-5">
                出生年份
            </span>
            <span class="col-sm-7 col-xs-7 ">
                {{vm.profile.birth_year}}
            </span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-5">
                性別
            </span>
            <span class="col-sm-7 col-xs-7">
                {{vm.profile.gender}}
            </span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-5">
                縣市
            </span>
            <span class="col-sm-7 col-xs-7 ">
                {{ vm.profile.city.name_zh_tw }}
            </span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <span class="col-sm-5 col-xs-12">
                地址
            </span>
            <span class="col-sm-7 col-xs-12">
                {{vm.profile.address}}
            </span>
        </div>
    </div>
</div>
