	<div class="alert alert-danger" role="alert" ng-show="vm.errorMsg">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{ vm.errorMsg }}
	</div>
	<form class="">
		<span class="h2-inline">修改</span>
		<hr>
		<div id="profile-basic" class="profile-section row-eq-height">
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="name" class="control-label col-md-12 col-lg-4">名稱</label>
					<div class="col-md-12 col-lg-8">
						<input type="text" class="form-control" id="name" placeholder="名稱" ng-model="vm.project.name" required>
					</div>
				</div>
			</div>
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="organization" class="control-label col-md-12 col-lg-4">組織名稱</label>
					<div class="col-md-12 col-lg-8">
						<input type="text" class="form-control" id="organization" placeholder="組織名稱" ng-model="vm.project.organization" required>
					</div>
				</div>
			</div>
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="permission" class="control-label col-md-12 col-lg-4">權限</label>
					<div class="col-md-12 col-lg-8">
						<select name="permission" id="permission" class="form-control" ng-options="option.value as option.name | translate for option in vm.permissionOptions" ng-model="vm.project.permission">
						</select>
					</div>
				</div>
			</div>
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<div class="col-md-12 col-lg-8 col-lg-offset-4 center-block">
						<label class="radio-inline">
							<input type="radio" name="permission" ng-value="true" ng-model="vm.project.is_published"> 發布
						</label>
						<label class="radio-inline">
							<input type="radio" name="permission" ng-value="false" ng-model="vm.project.is_published"> 不發佈
						</label>
					</div>
				</div>
			</div>
			<div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="row">
					<label for="hyperlinks" class="control-label col-md-12 col-lg-2">相關連結</label>
					<editable-project-hyperlinks class="col-md-12 col-lg-10" project-id="vm.project.id" data="vm.hyperlinks"></editable-project-hyperlinks>
				</div>
			</div>
			<div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="row">
					<label for="description" class="control-label col-md-12 col-lg-2">說明</label>
					<div class="col-md-12 col-lg-10">
						<textarea froala class="form-control" id="description" style="min-width: 100%" ng-model="vm.project.description" rows="5"></textarea>
					</div>
				</div>
			</div>
			<div class="row profile-section">
				<div class="col-md-12 col-md-offset-5">
					<button class="btn btn-primary btn-lg" ng-click="vm.update()">送出</button>
				</div>
				<div class="col-md-5"></div>
			</div>
		</div>
	</form>
