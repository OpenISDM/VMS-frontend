<div class="col-xs-12 col-sm-10 col-sm-offset-1">
	<h1>已參與的專案</h1>
</div>
<div id="main-content" class="top-line col-xs-12 col-sm-10 col-sm-offset-1">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>專案名稱</th>
				<th>組織名稱</th>
				<th>填寫您的資料</th>
				<th>離開</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in vm.projects.data">
				<td>
					<a ui-sref="projectDetail({ id: project.id })">{{ project.attributes.name }}</a>
				</td>
				<td>
					{{ project.attributes.organization }}
				</td>
				<td>
					<span class="glyphicon glyphicon-edit" ui-sref="fillProjectCustomFieldData({ projectId: project.id })" aria-hidden="true"></span>
				</td>
				<td>
					<span ui-sref="editProject({ id: project.id })" aria-hidden="true">離開</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
