<div class="col-xs-12 col-sm-10 col-sm-offset-1">
	<h1>新增專案</h1>
</div>
<div id="main-content" class="top-line col-xs-12 col-sm-10 col-sm-offset-1">
	<div class="alert alert-danger" role="alert" ng-show="vm.errorMsg">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{ vm.errorMsg }}
	</div>
	<form>
		<h2>基本資訊</h2>
		<hr>
		<div id="profile-basic" class="profile-section row">
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="name" class="control-label col-md-2 col-lg-4">名稱</label>
					<div class="col-md-10 col-lg-8">
						<input type="text" class="form-control" id="name" placeholder="名稱" ng-model="vm.project.name" required>
					</div>
				</div>
			</div>
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="organization" class="control-label col-md-2 col-lg-4">組織名稱</label>
					<div class="col-md-10 col-lg-8">
						<input type="text" class="form-control" id="organization" placeholder="組織名稱" ng-model="vm.project.organization" required>
					</div>
				</div>
			</div>
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="permission" class="control-label col-md-2 col-lg-4">瀏覽權限<span class="glyphicon glyphicon-info-sign
" aria-hidden="true" popover-title="{{ 'explanation' | translate }}" uib-popover-template="'projectPermissionExplanationBody.html'" popover-placement="bottom" popover-trigger="mouseenter"></span></label>
					<div class="col-md-10 col-lg-8">
						<select name="permission" id="permission" class="form-control" ng-model="vm.project.permission">
							<option ng-repeat="option in vm.permissionOptions" value="{{ option.value }}">
								{{ option.name | translate }}
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-12">
				<div class="row">
					<label for="permission" class="control-label col-md-2 col-lg-4"></label>
					<div class="col-md-10 col-lg-8" popover-title="{{ 'explanation' | translate }}" uib-popover-template="'projectPublishExplanationBody.html'" popover-placement="bottom" popover-trigger="mouseenter">
						<label class="radio-inline">
							<input type="radio" name="permission" ng-value="true" ng-model="vm.project.is_published"> 發布
						</label>
						<label class="radio-inline">
							<input type="radio" name="permission" ng-value="false" ng-model="vm.project.data.attributes.is_published"> 不發佈
						</label>
					</div>
				</div>
			</div>
			<div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="row">
					<label for="hyperlinks" class="control-label col-md-1 col-lg-2">相關連結</label>
					<editable-project-hyperlinks class="col-md-11 col-lg-10" projectId="" data="vm.hyperlinks"></editable-project-hyperlinks>
				</div>
			</div>
			<div class="form-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="row">
					<label for="description" class="control-label col-md-1 col-lg-1">說明</label>
					<div class="col-md-11 col-lg-10 col-lg-offset-1">
							<textarea class="form-control" id="description" ng-model="vm.project.description" rows="4"></textarea>
					</div>
				</div>
			</div>
			<div class="row profile-section">
				<div class="col-md-2 col-md-offset-5">
					<button class="btn btn-primary btn-lg" ng-click="vm.create()">送出</button>
				</div>
				<div class="col-md-5"></div>
			</div>
		</div>
	</form>
</div>

<script type="text/ng-template" id="projectPermissionExplanationBody.html">
    <div>
			{{ 'project.permission_explanation.body' | translate }}
			<ul>
				<li>{{ 'project.permission_explanation.all_users' | translate }}</li>
				<li>{{ 'project.permission_explanation.registered_users' | translate }}</li>
				<li>{{ 'project.permission_explanation.members' | translate }}</li>
			</ul>
    </div>
</script>
<script type="text/ng-template" id="projectPublishExplanationBody.html">
    <div>
			{{ 'project.publish_explanation.body' | translate }}
    </div>
</script>
